<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Services - Landing</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <h1>zartdoma.in</h1>
    <div class="theme-toggle">
      <button id="theme-toggle" aria-pressed="false" aria-label="Toggle light and dark theme">ğŸŒ™</button>
    </div>
  </header>

  <main class="grid" role="main">
    <a class="card" href="https://pihole.zartdoma.in/admin" target="_blank" aria-describedby="pihole-desc">
      <div class="logo-wrap"><img src="assets/pihole.svg" alt="Pi-hole logo" class="logo"></div>
      <h2>Pi-hole</h2>
      <p id="pihole-desc" class="sr-only">Opens Pi-hole dashboard (placeholder link)</p>
    </a>

    <a class="card" href="https://jellyfin.zartdoma.in/" target="_blank" aria-describedby="jellyfin-desc">
      <div class="logo-wrap"><img src="assets/jellyfin.svg" alt="Jellyfin logo" class="logo"></div>
      <h2>Jellyfin</h2>
      <p id="jellyfin-desc" class="sr-only">Opens Jellyfin (placeholder link)</p>
    </a>

    <a class="card" href="https://nextcloud.zartdoma.in/" target="_blank" aria-describedby="nextcloud-desc">
      <div class="logo-wrap"><img src="assets/nextcloud.svg" alt="Nextcloud logo" class="logo"></div>
      <h2>Nextcloud</h2>
      <p id="nextcloud-desc" class="sr-only">Opens Nextcloud (placeholder link)</p>
    </a>

    <a class="card" href="https://healthcheck.zartdoma.in/" target="_blank" aria-describedby="uptimekuma-desc">
      <div class="logo-wrap"><img src="assets/uptimekuma.svg" alt="UptimeKuma logo" class="logo"></div>
      <h2>UptimeKuma</h2>
      <p id="uptimekuma-desc" class="sr-only">Opens UptimeKuma (placeholder link)</p>
    </a>
  </main>
  <script>
    (function(){
      const btn = document.getElementById('theme-toggle');
      const storageKey = 'theme';
      const apply = (theme) => {
        const isLight = theme === 'light';
        document.documentElement.classList.toggle('light-theme', isLight);
        btn.setAttribute('aria-pressed', String(isLight));
        btn.textContent = isLight ? 'â˜€ï¸' : 'ğŸŒ™';
      };

      // initialize from localStorage or system preference
      const saved = localStorage.getItem(storageKey);
      if(saved){
        apply(saved);
      } else {
        const prefersLight = window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches;
        apply(prefersLight ? 'light' : 'dark');
      }

      btn.addEventListener('click', ()=>{
        const isLight = document.documentElement.classList.toggle('light-theme');
        const theme = isLight ? 'light' : 'dark';
        localStorage.setItem(storageKey, theme);
        btn.setAttribute('aria-pressed', String(isLight));
        btn.textContent = isLight ? 'â˜€ï¸' : 'ğŸŒ™';
      });
    })();
  </script>
</body>
</html>
